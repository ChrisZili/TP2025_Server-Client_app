{% extends "base.html" %}

{% block content %}
<style>
  /* Štýly pre prihlasovaciu stránku */
  .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
  }
  .login-container h1 {
      margin-bottom: 20px;
      font-family: 'Arial', sans-serif;
      color: #2c3e50;
  }
  .login-container .form-group {
      margin-bottom: 15px;
      text-align: left;
  }
  .login-container label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #34495e;
  }
  .login-container input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
  }
  .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
  }
  .login-container button:hover {
      background-color: #2980b9;
  }
  .login-container p {
      margin-top: 15px;
      font-size: 14px;
  }
  .login-container a {
      color: #3498db;
      text-decoration: none;
  }
  .login-container a:hover {
      text-decoration: underline;
  }
  #message {
      margin-top: 15px;
  }
</style>

<div class="login-container">
  <h1>Login</h1>
  <form id="login-form" method="POST" action="/login">
      <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
  </form>
  <p>Nemáte účet? <a href="{{ url_for('register.register_select') }}">Register</a></p>
  <div id="message"></div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
