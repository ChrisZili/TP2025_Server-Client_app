{% extends "base.html" %}

{% block content %}
<style>
  /* Dodatočné štýly pre centrovanie obsahu na stránke */
  .register-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }
  .button-group {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin: 20px 0;
    width: 100%;
    max-width: 300px;
  }
  .button-group a {
    text-decoration: none;
  }
  .login-link {
    margin-top: 30px;
    font-size: 0.9rem;
    color: #3498db;
  }
  .login-link a {
    color: inherit;
    text-decoration: none;
  }
</style>

<div class="register-container">
  <h1>Register</h1>
  <div class="button-group">
    <a href="{{ url_for('register.register_form', user_type='patient') }}">
      <button type="button">Register as Patient</button>
    </a>
    <a href="{{ url_for('register.register_form', user_type='doctor') }}">
      <button type="button">Register as Doctor</button>
    </a>
    <a href="{{ url_for('register.register_form', user_type='technician') }}">
      <button type="button">Register as Technician</button>
    </a>
  </div>
  <div class="login-link">
    <a href="{{ url_for('auth.login_get') }}">Already have an account? Login here</a>
  </div>
</div>
{% endblock %}
