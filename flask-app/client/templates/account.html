<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <nav class="sidenav">
        <ul>
            <li><a href="account.html" aria-label="Account">Account</a></li>
            <li><a href="add_patient.html" aria-label="Add Patient">Add Patient</a></li>
            <li><a href="patients.html" aria-label="Patients">Patients</a></li>
            <li><a href="add_photo.html" aria-label="Add Photo">Add Photo</a></li>
        </ul>
        <div class="logout">
            <a href="login.html" aria-label="Logout">Logout</a>
        </div>
    </nav>
    <main class="main-content">
        <div class="account-container">
            <h1>Account Information</h1>
            <div id="accountDetails" class="account-details">
                <p><strong>First Name:</strong> <span id="firstNameDisplay">John</span></p>
                <p><strong>Last Name:</strong> <span id="lastNameDisplay">Doe</span></p>
                <p><strong>Email:</strong> <span id="emailDisplay">johndoe@example.com</span></p>
                <p><strong>Role:</strong> <span id="roleDisplay">Doctor</span></p>
                <p><strong>Phone Number:</strong> <span id="phoneDisplay">+1234567890</span></p>
                <p><strong>Year of Birth:</strong> <span id="yearOfBirthDisplay">1985</span></p>
                <button id="editButton">Edit</button>
            </div>
            <form id="accountForm" style="display: none;">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" value="John" required>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" value="Doe" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="johndoe@example.com" required>
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" value="Doctor" readonly>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" value="+1234567890" required>
                <label for="yearOfBirth">Year of Birth:</label>
                <input type="number" id="yearOfBirth" name="yearOfBirth" value="1985" required>
                <button type="submit">Save Changes</button>
                <button type="button" id="cancelButton">Cancel</button>
            </form>
        </div>
    </main>
    <script src="../static/js/main.js"></script>
</body>
</html>
