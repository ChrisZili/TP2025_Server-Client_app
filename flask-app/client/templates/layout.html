<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8"/>
  <title>{% block title %}eVýsledky{% endblock %}</title>

   <link rel="preload" href="{{ url_for('static', filename='fontawesome-free-6.7.2-web/css/all.min.css') }}" as="style">
   <link rel="preload" href="{{ url_for('static', filename='css/layout.css') }}" as="style">

    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome-free-6.7.2-web/css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
  {% block stylesheet%}{% endblock %}
  {% block metadata %}
  <meta name="description" content="Domovská stránka systému eVysledky – rýchly prehľad výsledkov, správ a profilu.">
  {% endblock %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

  <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/favicon-96x96.png') }}" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='icons/favicon.svg') }}" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.ico') }}" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}" />
  <link rel="manifest" href="{{ url_for('static', filename='icons/site.webmanifest') }}" />

</head>
<body>
  <!-- SIDEBAR: => Uisti sa, že je presne takto pomenovaný id="sidebar" -->
  <div class="sidebar  hidden-js" id="sidebar">
    <div class="user-info">
      <i class="fas fa-user-circle"></i>
      <span class="sidebar-text" id="username-span"></span>
    </div>
    <!-- Ak generuješ menu dynamicky, stačí <ul id="sidebar-menu"></ul>.
         Alebo necháš statické <li> ak nepotrebuješ dynamiku. -->
    <ul id="sidebar-menu">
      <!-- Možno zatiaľ prázdne, alebo pár li -->
    </ul>
  </div>

  <!-- main + top-bar -->
  <div class="main  hidden-js" id="main">
    <div class="top-bar">
      <div id="hamburger" class="hamburger"><i class="fas fa-bars"></i></div>
      <h1>{% block header %}eVýsledky{% endblock %}</h1>
    </div>
    <div class="content" id="content">
      {% block content %}{% endblock %}
    </div>
  </div>
    {% block scripts %}{% endblock %}
  <script src="{{ url_for('static', filename='js/layout.js') }}" defer></script>
</body>
</html>
