{% extends "layout.html" %}

{% block stylesheet %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/add_doctor.css') }}">
{% endblock %}

{% block title %}
Moji Lekári - Pridať Doktora
{% endblock %}

{% block header %}
Pridať Doktora
{% endblock %}

{% block content %}
<div id="fotky-container" class="fotky-container">
  <form id="add-doctor-form" class="form-container">
    <div class="form-group">
      <label for="doctor-first-name">Meno:</label>
      <input type="text" id="doctor-first-name" name="doctor-first-name" placeholder="Zadajte meno" class="form-input" required>
    </div>

    <div class="form-group">
      <label for="doctor-last-name">Priezvisko:</label>
      <input type="text" id="doctor-last-name" name="doctor-last-name" placeholder="Zadajte priezvisko" class="form-input" required>
    </div>

    <div class="form-group">
      <label for="doctor-title">Titul:</label>
      <input type="text" id="doctor-title" name="doctor-title" placeholder="Zadajte titul (napr. MUDr.)" class="form-input">
    </div>

    <div class="form-group">
      <label for="doctor-email">E-mail:</label>
      <input type="email" id="doctor-email" name="doctor-email" placeholder="Zadajte e-mail" class="form-input" required>
    </div>

    <div class="form-group">
      <label for="doctor-phone">Telefón:</label>
      <input type="tel" id="doctor-phone" name="doctor-phone" placeholder="Zadajte telefónne číslo" class="form-input" required>
    </div>

    <!-- Hospital field -->
    <div class="form-group" id="doctor-hospital-group">
      <label for="doctor-hospital">Nemocnica:</label>
      <select id="doctor-hospital" name="doctor-hospital" class="form-input" required>
        <option value="" disabled selected>Vyberte nemocnicu</option>
      </select>
    </div>

    <!-- Superdoctor checkbox -->
    <div class="form-group" id="superdoctor-group">
      <label for="superdoctor-checkbox">Superdoctor:</label>
      <input type="checkbox" id="superdoctor-checkbox" name="superdoctor-checkbox" class="form-input">
    </div>

    <div class="form-group">
      <label for="doctor-created-at">Dátum Vytvorenia:</label>
      <input type="text" id="doctor-created-at-display" class="form-input" disabled>
      <input type="hidden" id="doctor-created-at" name="doctor-created-at">
    </div>

    <div class="form-group button-group">
      <button type="submit" id="add-doctor-button" class="action-button upload-photo-button">Pridať Doktora</button>
      <button type="button" id="back-to-list-button" class="action-button back-to-list-button">
        Späť na zoznam
      </button>
    </div>
  </form>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/add_doctor.js') }}"></script>
{% endblock %}
