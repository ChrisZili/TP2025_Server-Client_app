{% extends "layout.html" %}

{% block stylesheet %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/add_doctor.css') }}">
{% endblock %}

{% block title %}
Pridať Nového Doktora
{% endblock %}

{% block header %}
Pridať Doktora
{% endblock %}

{% block content %}
<form id="add-doctor-form" class="form-container">
  <div class="form-group">
    <label for="doctor-first-name">Meno:</label>
    <input type="text" id="doctor-first-name" name="doctor-first-name" class="form-input" required>
  </div>
  <div class="form-group">
    <label for="doctor-last-name">Priezvisko:</label>
    <input type="text" id="doctor-last-name" name="doctor-last-name" class="form-input" required>
  </div>
  <div class="form-group">
    <label for="doctor-title">Titul:</label>
    <input type="text" id="doctor-title" name="doctor-title" class="form-input">
  </div>
  <div class="form-group">
    <label for="doctor-email">E-mail:</label>
    <input type="email" id="doctor-email" name="doctor-email" class="form-input" required>
  </div>
  <div class="form-group">
    <label for="doctor-phone">Telefón:</label>
    <input type="tel" id="doctor-phone" name="doctor-phone" class="form-input" required>
  </div>
  <div class="form-group" id="doctor-hospital-group">
    <label for="doctor-hospital">Nemocnica:</label>
    <input type="text" id="doctor-hospital" name="doctor-hospital" class="form-input">
  </div>
  <div class="form-group" id="superdoctor-group">
    <label for="superdoctor-checkbox">Superdoctor:</label>
    <input type="checkbox" id="superdoctor-checkbox" name="superdoctor-checkbox" class="form-input">
  </div>
  <button type="submit" class="action-button">Pridať Doktora</button>
</form>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script src="{{ url_for('static', filename='js/add_doctor.js') }}"></script>
{% endblock %}
